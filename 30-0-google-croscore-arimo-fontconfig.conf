<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
         <!-- Microsoft -->
        <alias binding="same">
          <family>Arial</family>
            <accept>
              <family>Arimo</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Arimo</family>
            <default>
              <family>Arial</family>
            </default>
        </alias>
</fontconfig>

