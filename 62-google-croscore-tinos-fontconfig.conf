<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias>
          <family>serif</family>
            <prefer>
              <family>Tinos</family>
            </prefer>
        </alias>
        <alias>
          <family>Tinos</family>
            <default>
              <family>serif</family>
            </default>
        </alias>
        <alias binding="same">
          <family>Liberation Serif</family>
            <accept>
               <family>Tinos</family>
            </accept>
        </alias>
	<alias binding="same">
          <family>Tinos</family>
            <accept>
               <family>Liberation Serif</family>
            </accept>
        </alias>
</fontconfig>

