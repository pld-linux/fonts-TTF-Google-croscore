<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias>
          <family>monospace</family>
            <prefer>
              <family>Cousine</family>
            </prefer>
        </alias>
        <alias>
          <family>Cousine</family>
            <default>
              <family>monospace</family>
            </default>
        </alias>
        <alias binding="same">
          <family>Liberation Mono</family>
             <accept>
               <family>Cousine</family>
             </accept>
        </alias>
	<alias binding="same">
          <family>Cousine</family>
            <accept>
              <family>Liberation Mono</family>
            </accept>
        </alias>
</fontconfig>

